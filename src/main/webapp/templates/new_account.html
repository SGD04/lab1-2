<body>
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>

            <a class="navbar-brand" href="#">SocialNet</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <div class="container">

                <h1>Inscription</h1>

                <!-- Formulaire -->
                <form method="post">
                    <div class="form-group">
                        <label for="username">Identifiant: </label>
                        <input type="text" size="20" class="form-control" name="username" id="username" aria-describedby="helpId"
                               placeholder="Nom d'utilisateur" />
                    </div>
                    <div class="form-group">
                        <label for="password">Mot de passe: </label>
                        <input type="password" size="20" class="form-control" name="password" id="password" aria-describedby="helpId"
                               placeholder="Mot de passe" />
                    </div>
                    <div class="form-group">
                        <label for="passwordConfirm">Confirmation du mot de passe: </label>
                        <input type="password" size="20" class="form-control" name="passwordConfirm" id="passwordConfirm" aria-describedby="helpId"
                               placeholder="Confirmation" />
                    </div>
                    <button type="submit" class="btn btn-primary|secondary|success|info|warning|danger">S'inscrire</button>
                </form>
            </div>
        </div>
    </div>
</div>


<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
