        <div class="navbar-header">

<div class="container">

    <div class="starter-template">
        <h1>Polytech social network</h1>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <div class="container">

                        <h1>Connexion</h1>

                        <!-- Formulaire -->
                        <form method="post" th:action="@{/login}"  >
                            <div class="form-group">
                                <label for="username">Identifiant: </label>
                                <input type="text" size="20" class="form-control" name="username" id="username" aria-describedby="helpId"
                                       placeholder="Nom d'utilisateur" />
                            </div>
                            <div class="form-group">
                                <label for="password">Mot de passe: </label>
                                <input type="password" size="20" class="form-control" name="password" id="password" aria-describedby="helpId"
                                       placeholder="Mot de passe" />
                            </div>
                            <button type="submit" class="btn btn-primary|secondary|success|info|warning|danger">Se connecter</button>
                        </form>
                        <a href="/new_account">Cr√©er un compte</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
